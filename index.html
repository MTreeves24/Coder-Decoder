<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coder/Decoder</title>
    <script src="decoder.js" defer></script>
    <link rel="stylesheet" type="text/css" href="decoder.css">


</head>

<div class="container">

</input>
<button class="button">Translate</button>
<div class="result"></div>
</div>
